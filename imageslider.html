<html>
<style>
    .slide-container{
        width: 800px;
        height: 800px;
        margin-left: auto;
        margin-right: auto;
    } 
    .image-container{
        width:2400px;
        height: 2400px;
        position: relative;
        transition: left 2s;
        -webkit-transition:left 2s;
    }
    .slider-image{
        float:left;
    }
  
</style>
<body>
<div class="slide-container">
    <div class="image-container">
    <img src="a.png" class="slider-image">
    <img src="b.png" class="slider-image">
    <img src="c.png" class="slider-image">    
    </div>
</div>
</body>
</html>
